version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: claimguard-postgres
    environment:
      POSTGRES_DB: claimguard
      POSTGRES_USER: claimguard_user
      POSTGRES_PASSWORD: claimguard_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U claimguard_user -d claimguard"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - claimguard-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: claimguard-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - claimguard-network

  # Neo4j Graph Database (Community Edition - FREE)
  neo4j:
    image: neo4j:5-community
    container_name: claimguard-neo4j
    environment:
      NEO4J_AUTH: neo4j/claimguard123
      NEO4J_PLUGINS: '["apoc", "graph-data-science"]'
      NEO4J_dbms_memory_heap_max__size: 1G
      NEO4J_dbms_memory_pagecache_size: 512M
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p claimguard123 'RETURN 1'"]
      interval: 15s
      timeout: 10s
      retries: 5
    networks:
      - claimguard-network

  # Qdrant Vector Database (FREE)
  qdrant:
    image: qdrant/qdrant:latest
    container_name: claimguard-qdrant
    volumes:
      - qdrant_data:/qdrant/storage
    ports:
      - "6333:6333"  # HTTP API
      - "6334:6334"  # gRPC
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - claimguard-network

  # MinIO - S3-compatible storage (FREE)
  minio:
    image: minio/minio:latest
    container_name: claimguard-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: claimguard
      MINIO_ROOT_PASSWORD: claimguard123
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - claimguard-network

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: claimguard-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@claimguard.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - claimguard-network
    profiles:
      - admin  # Only start with: docker-compose --profile admin up

networks:
  claimguard-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  neo4j_data:
  neo4j_logs:
  qdrant_data:
  minio_data:
  pgadmin_data:
